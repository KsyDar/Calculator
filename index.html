<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator-wrapper">
     <p class="calculator__display"></p>
     <ul class="calculator__operations">
         <li class="calculator__operations-item" ><button data-operation-id="1" class="calculator__button calculator__button--operation">+</button></li>
         <li class="calculator__operations-item" ><button data-operation-id="2" class="calculator__button calculator__button--operation">-</button></li>
         <li class="calculator__operations-item" ><button data-operation-id="3" class="calculator__button calculator__button--operation">*</button></li>
         <li class="calculator__operations-item" ><button data-operation-id="4" class="calculator__button calculator__button--operation">/</button></li>
         <li class="calculator__operations-item" ><button data-operation-id="4" class="calculator__button calculator__button--operation">(</button></li>
         <li class="calculator__operations-item" ><button data-operation-id="4" class="calculator__button calculator__button--operation">)</button></li>
         <li class="calculator__operations-item" ><button data-operation-id="4" class="calculator__button calculator__button--operation">^</button></li>
         <li class="calculator__operations-item" ><button data-operation-id="4" class="calculator__button calculator__button--operation">âˆš</button></li>
     </ul>
     <ul class="calculator__numbers">
         <li class="calculator__numbers-item"><button class="calculator__button calculator__button--number">1</button></li>
         <li class="calculator__numbers-item"><button class="calculator__button calculator__button--number">2</button></li>
         <li class="calculator__numbers-item"><button class="calculator__button calculator__button--number">3</button></li>
         <li class="calculator__numbers-item"><button class="calculator__button calculator__button--clean">c</button></li>
         <li class="calculator__numbers-item"><button class="calculator__button calculator__button--number">4</button></li>
         <li class="calculator__numbers-item"><button class="calculator__button calculator__button--number">5</button></li>
         <li class="calculator__numbers-item"><button class="calculator__button calculator__button--number">6</button></li>
         <li class="calculator__numbers-item"><button class="calculator__button calculator__button--result">=</button></li>
         <li class="calculator__numbers-item"><button class="calculator__button calculator__button--number">7</button></li>
         <li class="calculator__numbers-item"><button class="calculator__button calculator__button--number">8</button></li>
         <li class="calculator__numbers-item"><button class="calculator__button calculator__button--number">9</button></li>
         <li class="calculator__numbers-item"><button class="calculator__button calculator__button--number">0</button></li>
     </ul>
    </div>
    <script src="index 2.0.js"></script>
</body>
</html>
